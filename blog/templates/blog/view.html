{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="csrf_token" content="{{ csrf_token }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Welcome to MudkipLab</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.jpg' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}?after " rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="Title" href="/">
                <h2 class="mb-5">Welcome to MudkipLab</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="javascript:window.history.back()" href="">Back</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/list">QnA</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            <div class="board_wrap">
                <div class="board_title">
                    <h2>QnA</h2>
                    <p>Question Anything!</p>
                </div>
                <div class="board_view_wrap">
                    <div class="board_view">
                        <div class="title">
                            {{post.title}}
                        </div>
                        <div class="info">
                            <dl>
                                <dt>글쓴이</dt>
                                <dd>{{post.author}}</dd>
                            </dl>
                            <dl>
                                <dt>작성일</dt>
                                <dd>{{post.created_date}}</dd>
                            </dl>
                            <dl>
                                <dt>수정일</dt>
                                <dd>{{post.published_date}}</dd>
                            </dl>
                        </div>
                        <div class="cont">
                            {{post.text}}
                        </div>
                    </div>
                    <div class="bt_wrap">
                        <a href="/list" class="on">목록</a>
                        <a href="{% url 'edit' post.pk %}">수정</a>
                        <a id="delete">삭제</a>
                    </div>
                </div>
            </div>
            
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script> 
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script type="text/javascript">
            $('a[id=delete]').click(function(){
                const pw=prompt("비밀번호를 입력해주세요");
                var csrftoken = document.querySelector("meta[name=csrf_token]").content;
                $.ajax({
                    url: "{% url 'delete' post.pk %}",
                    type: "POST",
                    data: {
                        'password': pw
                    },
                    headers: {"X-CSRFToken": csrftoken},
                    datatype: 'json',
                    success: function(data){
                        if(data==1){
                            alert("삭제되었습니다!");
                            document.location.href="/list";
                        }
                        else{
                            alert("비밀번호를 다시 입력해주세요");
                        }
                    }
                });
            });
        </script>
    </body>
</html>
